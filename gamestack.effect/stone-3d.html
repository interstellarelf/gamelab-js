<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Terrain-Chopper</title>

    <script src="../dist/spritebox/spritebox.js"></script>

    <script src="../dist/renderstack/renderstack.js"></script>

    <script src="res/libraries/three.js"></script>

    <script src="../res/libraries/dat.gui.js"></script>

    <!-- dat.gui.css style -->
    <link rel="stylesheet" href="../res/libraries/dat.gui.css">

    <!-- spritebox-example.css style -->
    <link rel="stylesheet" href="../res/styles/spritebox-example.css">

    <style>

        div#game-window {

          position:absolute;
          width:100%;

          height:2000px;

        }

    		</style>

  </head>
  <body>

    <header>
      <img src="../res/images/spritebox-logo.png" alt="" id="logo">
      <span class="title">Renderstack w/ Three.js:: Stone-Builder-Terrain</span>
    </header>

    <div id="game-window">


    </div>

    <script>

      var Options = {
        base_sprite_01: 'todo',
        edge_textures: 'todo',
        scatter_textures: 'todo'
      };


      var Outputs = {
        top:"",
        //left side edged
        left:"",
        bottom:"",
        right:"",
        none:"",
        top_left:"",
        top_right:"",
        top_left_right:""
      };


      //Create the game-window
      var gameWindow = new Gamestack.WebGL();


window.setTimeout(function(){


  var geometry = new THREE.SphereGeometry( 5, 32, 32 );
var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );

material.map = new THREE.TextureLoader().load( "res/images/terrain-maker/terrain-03/background.png" );

var sphere = new THREE.Mesh( geometry, material );
  gameWindow.scene.add( sphere );



  gameWindow.animate();


  gameWindow.camera.position.z = 200;

    gameWindow.camera.position.y = 20;

}, 1000);


      var gui = new dat.GUI();
      gui.add(Options, 'base_sprite_01');
      gui.add(Options, 'edge_textures');
      gui.add(Options, 'scatter_textures');

      gui.domElement.innerHTML += `<button class="render">Render</button>`;


    </script>

  </body>
</html>
