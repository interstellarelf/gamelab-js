


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Striker</title>
    <script src="../dist/gamelab/gamelab.js"></script>
    <script src="./../res/libraries/dat.gui.js"></script>
      <script src="./res/js/sprites/MouseActionSprite.js"></script>

    <script src="./javascript/star-striker/objects/weapons/BulletWeapon.js"></script>
    <!-- spritebox-example.css style -->
    <link rel="stylesheet" href="../res/styles/gamelab-example.css">

    <style>

    div.test-controls{

      position:absolute;
      z-index:9999;

      top:150px;

      left:2px;

      width:160px;

      border-top:1px solid grey;
        border-right:1px solid grey;
          border-bottom:1px solid grey;

      background:rgba(0, 0, 0, 0.4)

      height:auto;

    }

    span.test-multidrop {

      display:inline-block;

      z-index:9999;

      font-size:16px;

      color:lightgrey;

      background:#222;

      border:1px solid lightgrey;

      padding:7px;

      margin-top:15px;

      margin-bottom:15px;

      margin-left:14px;

      min-width:120px;

      left:4px;

      opacity:0.75;

      cursor:pointer;

    }


    span.test-multidrop:hover{
      opacity:0.95;
    }


    @font-face {
      font-family:baumans;
      src: url('res/fonts/baumans/Baumans-Regular.ttf');
    }

    </style>

  </head>
  <body>
    <header>
      <img src="../res/images/gamelab-logo.png" alt="" id="logo">
      <span class="title">Star Strike</span>
    </header>

    <div class="test-controls">

        <span class="test-multidrop">Enemy</span>

        <span class="test-multidrop">Boss</span>

        <span class="test-multidrop">Weapon</span>

        <span class="test-multidrop">Object</span>

        <span class="test-multidrop">Powerup</span>

        <span class="test-multidrop">Character</span>

        <span class="test-multidrop">Planet</span>

        <span class="test-multidrop">Store</span>

        <span class="test-multidrop">Aux Weapon</span>

    </div>



    <script type="module" src="./javascript/star-striker/star-striker.js"></script>


    <script>

      var V = Gamelab.Vector;

      let playerShip = new Gamelab.Sprite('./images/spaceships/spinship1.png')
      ,
      gameWindow = new Gamelab.GameWindow().Background('black');

      playerShip.onLoad(function(){

        this.Size(90, 90);

        this.anime.FrameSize(90, 90).Size(90, 90);

        this.anime.FrameBounds(new V(7, 0), new V(7, 0), new V(7, 0));

      });


      new Gamelab.Module().load('./javascript/star-striker/objects/player-ships/player-ship.js', function(construct){

          new construct(playerShip);

      });

      gameWindow.add(playerShip);

      gameWindow.start();

    </script>

  </body>
</html>
