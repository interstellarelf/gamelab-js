  <header>

  <script>

      Gamelab.ready(function(){

          var gameWindow = new Gamelab.GameWindow().Background('#111111');

          var rectangle = new Gamelab.Rectangle()
          .Position(100, 100)
          .BorderThickness(2.0)
          .Size(200, 80)
          .BorderGradient('black', 'black')
          .Gradient('orange', 'salmon');


          gameWindow.add(rectangle);

          var sprite = new Gamelab.Sprite('./res/images/sky/sky.png').DrawToCanvas();

          sprite.onLoad(function(){

              var ix = 0;

              console.info(this);

              var pixels = this.effectCtx.getImageData(0, 0, this.size.x, this.size.y);

              console.info(this.anime.colorMap);

          });

          gameWindow.start();

      });


  </script>


</body>

</html>
