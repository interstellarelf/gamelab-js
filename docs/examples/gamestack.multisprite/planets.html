<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Planets</title>

    <script src="../dist/gamestack/gamestack.js"></script>

                <!-- spritebox-example.css style -->
                <link rel="stylesheet" href="../res/styles/spritebox-example.css">


  </head>
  <body>

    <header>
      <img src="../res/images/gamestack-logo.png" alt="" id="logo">
      <span class="title">Multisprite Planets</span>
    </header>

    <script>

      //Create the game-window
      var gameWindow = new Gamestack.GameWindow().Background('black'),
        planetList = [];


              for (var x = 1; x < 5; x++) {

                //Load planet-graphics into sprite-object
                var planet = new Gamestack.Sprite('res/images/planets/Planet ('+x+').png');


                //add to the planetList
                planetList.push(planet);

                planet.onLoad(function(){

  //                            this.position.x = Math.round(Math.random() * gameWindow.size.x) - planet.size.x;
    //                        this.position.y = Math.round(Math.random() * gameWindow.size.y) - planet.size.y;

                });


                planet.position.x = (x * 150) - 75;

                planet.position.y = (x * 150) - 75;


                gameWindow.add(planet);


              }


              gameWindow.onBeforeDraw(function(){

                gameWindow.ctx.fillStyle = "#000000";
gameWindow.ctx.fillRect(0, 0, gameWindow.size.x, gameWindow.size.y);

              });

              /***************
                               *
                               * Call gameWindow.start()
                               *
                               * *************/



                                         gameWindow.start();


    </script>

  </body>
</html>
