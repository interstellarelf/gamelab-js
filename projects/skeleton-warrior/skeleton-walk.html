<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Human-Skeleton</title>

    <script src="../../dist/spritebox/spritebox.js"></script>

    <script src="res/object/skeleton.js"></script>

    <style>
      body {
        overflow: hidden;
      }
    </style>

  </head>
  <body>
    <script>

      //Create the game-window
      var gameWindow = new Gamestack.GameWindow().Background('black');

      //When gamestack loaded
      Gamestack.ready(function () {

        var skeleton = new HumanSkeleton().loadGame(gameWindow);

        skeleton.load('res/object/moves/walk.js', function(){

                  alert('loaded');
                  this.do_run();
        });


        /***************
                         *
                         * Call gameWindow.start()
                         *
                         * *************/

        gameWindow.start();

      });
    </script>

  </body>
</html>
