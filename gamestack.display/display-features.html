<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>DomFx::Display Features</title>

    <script src="../dist/gamestack/gamestack.js"></script>
    <script src="../dist/domfx/domfx.js"></script>

    <!-- spritebox-example.css style -->
    <link rel="stylesheet" href="../res/styles/spritebox-example.css">

  </head>
  <body >

    <header>
      <img src="../res/images/gamestack-logo.png" alt="" id="logo">
      <span class="title">DomFx:: Text</span>
    </header>

    <script>


    var gameWindow = new Gamestack.GameWindow().Background('black');

      var text = new DomFx.Text().FontSize('20px').Text('DomFx:: text display').CenterPos().Duration(2000).Color('darkorange');

      var text2 = new DomFx.Text().FontSize('20px').Text('Use onComplete() to display subsequent text elements.').CenterPos().Duration(3000).Color('lightblue');

      var text3 = new DomFx.Text().FontSize('20px').Text("(End of demo)").CenterPos().Duration(3000).Color('darkorange');

      text3.ScaleY(0.8);

      //add onComplete update for first text:

      text.onComplete(function () {

        text2.show();

      });

      //when text2 is complete, a third text follows

      text2.onComplete(function () {

        var bubble1 = new DomFx.TextBubble().Text("DomFx text bubbles.").FontSize('15px').Color('black').Background('white').Duration(4000);

        bubble1.ScaleTop(0.4);

        bubble1.ScaleLeft(0.4);

        setTimeout(function () {

          var bubble2 = new DomFx.TextBubble().Text("another TextBubble.").FontSize('15px').Color('black').Background('white').Duration(9000);

          bubble2.ScaleTop(0.5);

          bubble2.ScaleLeft(0.6);

        }, 1500);

        setTimeout(function () {

            text3.show();

        }, 2000);



      });

      //Show the first text display --resulting in display of all 3

      text.show();

      //Show an Image/ImageStatDisplay

      var items = new DomFx.ImageStat().Size(25, 25).FontSize('18px').Src("res/images/apple.png").Text("Item Count");

      items.ScaleTop(0);

      items.MarginTop(55);

      //Show 2nd Image/ImageStatDisplay

      items.total = 0;



      //Update value::

      items.update(items.total);

      window.setInterval(function () {

        items.total += 1;

        items.update(items.total);

      }, 50)

      var bd = new DomFx.BarDisplay({
        key: "health", border: "1px inset teal", fill_color: "goldenrod", //CSS Color
        bar_src: "url(res/images/healthbar_blue.png)" //image src
      });

      bd.portion_top(0.96);
      bd.portion_left(0.03);
      bd.portion_width(0.1);
      bd.portion_height(0.02);

      bd.show();

      //Fill / update the bar with a 0-1 portion of its width:: .75 || 75%
      bd.update(0.75);
    </script>

  </body>
</html>
