<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Tile-maker</title>

      body {
        position:absolute;
        overflow: hidden;
        overflow-y: scroll;

        position:relative;

        margin-top: 50px;

      }

      div.brick-box {
      position:absolute;
      background:black;
      left:60%;
      top:10px;
      width:40%;
      height:100%;
      }
    </style>

  </head>
  <body>

    <header> <img src="" alt="" class="logo"> </header>

    <script>


      function applyCracks(applied){

                var sprite = Resources.cracks;

                if(applied)
                gameWindow.add(sprite);

                else{
                  gameWindow.remove(sprite);
                }

      }


      //Create the game-window
      var gameWindow = new Gamestack.GameWindow().Background('snow');

      var sprite = new Gamestack.Sprite('res/images/tile-maker/structure/brick/background/mechanical.jpg');

      gameWindow.add(sprite);

      var Resources = {
        cracks:new Gamestack.Sprite('res/images/tile-maker/structure/brick/overlay/cracks.png')
      };


      /***************
      *Call gameWindow.start()
      **************/

      setTimeout(function () {

        gameWindow.start();

      }, 500);
    </script>

  </body>
