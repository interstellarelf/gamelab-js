<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Stroke Methods</title>

    <script src="../dist/spritebox/spritebox.js"></script>

    <style>
      body {
        overflow: hidden;
        overflow-y: scroll;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;

        margin-top:50px;
      }
      canvas {
        width: 200px;
        height: 200px;
        border: 2px solid teal;

        margin:3px;
      }
    </style>

  </head>
  <body>

    <div id="container"></div/>

    <script>


      var windowTemplate = '<span class="game-box">*</div>';

      var container = document.querySelector('#container');

      for (var y = 0; y < 3; y++) {

        for (var x = 0; x < 3; x++) {

          var html = windowTemplate.replace('*', `<canvas id="canvas_${x + '_' + y}"> </canvas`);

          container.innerHTML += html;


          var canvas = document.querySelector('#canvas_' + x + '_' + y);

                //Create the game-window
                var gameWindow = new Gamestack.GameWindow(canvas).Background('snow');

        }

      }

      /***************
                         * Call gameWindow.start()
                         * *************/

      gameWindow.start();
    </script>

  </body>
</html>
