<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Sprite</title>
    <script src="../dist/gamelab/gamelab.js"></script>
    <script src="./../res/libraries/dat.gui.js"></script>
    <script src="./res/js/sprites/PositionMouseControlSprite.js"></script>
    <!-- spritebox-example.css style -->
    <link rel="stylesheet" href="../res/styles/gamelab-example.css">

    <style>
      @font-face {
        font-family: baumans;
        src: url('res/fonts/baumans/Baumans-Regular.ttf');
      }

      button#rotate {
        position: absolute;
        bottom: 11px;
        left: 20px;
        width: 140px;
        height: 32px;
        padding: 5px;
        font-size: 14px;
      }
    </style>

  </head>

  <body>
    <header>
      <img src="../res/images/gamelab-logo.png" alt="" id="logo">
      <span class="title">Sprite</span>
    </header>

    <script>
      var gameWindow = new Gamelab.GameWindow().Background('black');

      var sprite = new Gamelab.Sprite('./res/images/weapons/sabre.png'),

        rectangle = new Gamelab.RectangularLine().Size(200, 200).Gradient('orange', 'orange').Thickness(2);

      sprite.position.x = 300;
      sprite.position.y = 60;

      new PositionMouseControlSprite(sprite, gameWindow);

      gameWindow.add(sprite);

      Gamelab.ready(function() {

        gameWindow.start();

        gameWindow.onBeforeDraw(function() {

          sprite.origin = sprite.size.div(2);

        });

      });
    </script>

  </body>

</html>
