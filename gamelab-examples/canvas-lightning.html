<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lightning</title>

    <script src="../dist/gamelab/gamelab.js"></script>
    <script src="res/effects/lightning-points.js"></script>

    <!-- spritebox-example.css style -->
    <link rel="stylesheet" href="../res/styles/gamelab-example.css">

  </head>
  <body>

    <header>
      <img src="../res/images/gamelab-logo.png" alt="" id="logo">
      <span class="title">Effect:: Multi-Color-Lightning</span>
    </header>

    <script>

      var gameWindowList = [];

      function createLightningPoints(min, max, line_color, blur_color) {

        return {min:min, max:max, line_color:line_color, blur_color:blur_color};

      };

      var lightnings = {

        one: createLightningPoints(new Gamelab.Vector(100, 100), new Gamelab.Vector(200, 100), 'cyan', 'cyan'),

        two: createLightningPoints(new Gamelab.Vector(200, 250), new Gamelab.Vector(250, 350), 'orangered', 'orangered'),

        three: createLightningPoints(new Gamelab.Vector(100, 250), new Gamelab.Vector(100, 400), 'springgreen', 'springgreen')
      };


      Gamelab.ready(function () {


        var gameWindow = new Gamelab.GameWindow().Background('black');

        for (var x in lightnings) {

          var l = lightnings[x];

          var instance = new window.LightningPoints(gameWindow,  l.line_color, l.blur_color);

          instance.Points(l.min.x, l.min.y, l.max.x, l.max.y)

          l.instance = instance;

        }

        for (var x in lightnings) {

          var l = lightnings[x];

        }

        gameWindow.start();

      });
    </script>

  </body>
</html>
